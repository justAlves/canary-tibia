name: otbr

services:
  database:
    image: mariadb:latest
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - canary-net
    volumes:
      - db-volume:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect"]
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    image: ghcr.io/opentibiabr/canary:latest
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - canary-net
    ports:
      - "7171:7171"
      - "7172:7172"
    volumes:
      - canary-data:/srv/canary/data
    depends_on:
      database:
        condition: service_healthy

  login:
    image: opentibiabr/login-server:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - canary-net
    depends_on:
      database:
        condition: service_healthy

volumes:
  db-volume:
  canary-data:

networks:
  canary-net:
    driver: bridge
